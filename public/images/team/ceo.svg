<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="800" fill="#0A0A0A"/>
    
    <!-- Gradient Circle -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="800" y2="800" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#00FF9D"/>
            <stop offset="100%" stop-color="#7000FF"/>
        </linearGradient>
    </defs>
    
    <!-- Outer Circle -->
    <circle cx="400" cy="400" r="350" stroke="url(#gradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Inner Circle -->
    <circle cx="400" cy="400" r="300" stroke="url(#gradient)" stroke-width="2" opacity="0.2"/>
    
    <!-- Avatar Circle -->
    <circle cx="400" cy="400" r="250" fill="#1A1A1A" stroke="url(#gradient)" stroke-width="2"/>
    
    <!-- Tech Pattern -->
    <path d="M200 400 L600 400" stroke="url(#gradient)" stroke-width="1" opacity="0.1"/>
    <path d="M400 200 L400 600" stroke="url(#gradient)" stroke-width="1" opacity="0.1"/>
    
    <!-- CEO Text -->
    <text x="400" y="450" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="24" font-weight="bold">
        CEO
    </text>
    
    <!-- Decorative Elements -->
    <circle cx="400" cy="400" r="20" fill="url(#gradient)" opacity="0.5"/>
    <circle cx="400" cy="400" r="10" fill="url(#gradient)"/>
</svg> 